<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Mensagens</title>
</head>
<body>
    <h2>Bem vindo, {{usuario}}!</h2>
    <form action="{{ url_for('mensagem') }}" method="POST">
        <input type="text" name="texto" placeholder="Insira sua mensagem" required>
        <input type="submit" value="Enviar Mensagem">
    </form>

    <h2>Mensagens de {{usuario}}:</h2>
    {% for mensagem in mensagens_usuario%}
        <p>{{mensagem['mensagem'] }}</p>
    {% endfor %}
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Locação</title>
</head>
<body>
    <h2>Cadastrar Locação</h2>
    <form action="{{ url_for('cadastrar_locacao') }}" method="POST">
        <label for="cliente_id">Cliente:</label>
        <select id="cliente_id" name="cliente_id" required>
            {% for cliente in clientes %}
                <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
            {% endfor %}
        </select>
        <br><br>
        
        <label for="veiculo_id">Veículo:</label>
        <select id="veiculo_id" name="veiculo_id" required>
            {% for veiculo in veiculos %}
                <option value="{{ veiculo.id }}">{{ veiculo.modelo }} - {{ veiculo.placa }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="data_locacao">Data da Locação:</label>
        <input type="date" id="data_locacao" name="data_locacao" required>
        <br><br>

        <label for="data_devolucao">Data da Devolução:</label>
        <input type="date" id="data_devolucao" name="data_devolucao" required>
        <br><br>

        <button type="submit">Cadastrar</button>
    </form>
    <br>
    <a href="{{ url_for('listar_locacoes') }}">Ver Locações</a>
</body>
</html>

,<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Lista de Empréstimos</h1>

    <a href="{{url_for('loans.register')}}">Adicionar Empréstimo</a>
    <hr>
    {% for loan in loans %}
        <h3>Título: {{loan.titulo}}</h3>
        <p>Emprestado para: {{ loan.nome }}</p>
        <p>Data de Empréstimo: {{ loan.data_emprestimo }}</p>
        <p>Data de Devolução: {{ loan.data_devolucao }}</p>
        <a href="{{ url_for('loans.return_book', loan_id=loan.loan_id, book_id=loan.book_id) }}">Devolver</a>
    {% endfor %}
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans - Register</title>
</head>
<body>

    <h1>Registrar Empr√©stimo</h1>

    <div>
        <h2>Dados</h2>
        <form action="{{url_for('loans.register')}}" method="post">
            <select name="book">
                {% for book in books %}
                    <option value="{{book.id}}">{{book.nome}}</option>    
                {% endfor %}       
            </select>   

            <select name="user">
                {% for user in users %}
                    <option value="{{user.id}}">{{user.nome}}</option>    
                {% endfor %}                
            </select>
            
            <button>Enviar</button>
        </form>
    </div>


    
</body>
</html>
